<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

input {
    padding: 10px;
    font-size: 1em;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4caf50;
    color: white;
    transition: background-color 0.3s ease;
}

button:hover {
    opacity: 0.8;
}

canvas {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="inputText" placeholder="Enter text to generate QR code">
    <button id="generateButton">Generate QR Code</button>
    <canvas id="qrCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>// Get references to the elements
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const qrCanvas = document.getElementById('qrCanvas');
        
        // Event listener for the generate button
        generateButton.addEventListener('click', () => {
            const text = inputText.value;
            if (text) {
                generateQRCode(text);
            }
        });
        
        // Function to generate QR code
        function generateQRCode(text) {
            QRCode.toCanvas(qrCanvas, text, { width: 200 }, function (error) {
                if (error) console.error(error);
                console.log('QR code generated successfully!');
            });
        }
        </script>

</body>
</html>
